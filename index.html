<!DOCTYPE html>
<html>
  <head>
    <title>Maori Proverb Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="proverb.js"></script>
  </head>
  <body>
    <div class="container" id="box">
      <div class="container" id="proverb">
        <ul>
          <li>
            This is the Maori version
          </li>
          <li>
            English Version
          </li>
        </ul>
      </div>
    </div>
    <div class="container" id="box2">
      <div class="row">
        <div class="four columns" id="new-proverb">New Proverb Here</div>
        <div class="six columns" id="gap">Gap Here</div>
        <div class="two columns" id="twitter">
          <div class="fa fa-twitter fa-3x" id="twitter-button">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
